<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Title</title>
</head>
<body>

<!--Displaying Value-->
<h2>welcome new student</h2>
<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>

<!--Concatenation-->
<h2 th:text="${'Welcome' + students.get(0).getFirstName()}"> </h2>

<!--Link-->
<a th:href="@{https://cydeo.com}">cydeo</a>
<a th th:href="@{/student/welcome}">Link1</a>


<!--Adding Parameters to Link-->

<a th:href="@{student/welcome(id=3)}">Link</a>

<a th:href="@{student/welcome(id=${students.get(0).getFirstName()})}">Link</a>


<!--Iteration-->

<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>







</body>
</html>
